<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../day07/float-layout.css">
    <title>CSS Layout</title>
</head>
<body>
    <!-- 题目：实现一个两栏布局，左侧占30%宽度，右侧占70%宽度
实现一个两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化
实现一个两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化
实现一个三栏布局，左侧固定宽度，右侧固定宽度，中间部分宽度随浏览器宽度变化而自适应变化
实现一个三栏布局，左侧固定宽度，中间固定宽度，右侧根据浏览器宽度变化而自适应变化 -->

<!-- 实现一个两栏布局，左侧占30%宽度，右侧占70%宽度 -->
<div class="float1">
    <div>left</div>
    <div>right</div>
</div>
<!-- 实现一个两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化 -->
<div class="float2">
    <div>left</div>
    <div>right</div>
</div>
<!-- 实现一个两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化 -->
<div class="float3">
    <div>right</div>
    <div>left</div>
</div>
<!-- 实现一个三栏布局，左侧固定宽度，右侧固定宽度，中间部分宽度随浏览器宽度变化而自适应变化 -->
<div class="float4">
    <div>left</div>
    <div>right</div>
    <div>main</div>
</div>
<!-- 实现一个三栏布局，左侧固定宽度，中间固定宽度，右侧根据浏览器宽度变化而自适应变化 -->
<div class="float5">
    <div>left</div>
    <div>main</div>
    <div>right</div>
</div>
</body>
</html>
